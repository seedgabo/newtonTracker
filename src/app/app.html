<ion-menu [content]="content" [enabled]="api?.user">
    <ion-header>
      <div class="user-info" padding>
        <img *ngIf="api.user" [src]="api.user.imagen" class="avatar-user"  menuClose>
        <h5 text-center *ngIf="api.user">{{api.user.full_name}}</h5>
      </div>
    </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon" color="primary" item-left></ion-icon>
        {{p.title}}
      </button>
      <ion-item-divider color="light">
        <ion-icon item-left name="settings" small></ion-icon>
        Configuración
      </ion-item-divider>
      <button ion-item menuClose (click)="logout()">
        <ion-icon name="log-out" color="primary" item-left></ion-icon>
        Cerrar Sesión
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
