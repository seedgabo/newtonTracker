<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Newton Tracker
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <button ion-button color="secondary" block large *ngIf="!bg.state" (click)="start()">
    <span>Start</span>
  </button>
  <button ion-button color="danger" block large *ngIf="bg.state" (click)="stop()">
    <span>Stop</span>
  </button>
</ion-content>
