<ion-content class="page1">

  <div class="login">
    <div text-center>
      <img src="assets/img/logo.png" *ngIf="!preconfigured" style="max-height:80px" alt="">
      <img [src]="api.url + '/img/logo.png'" *ngIf="preconfigured" style="max-height:80px" alt="">
    </div>
    <h3 text-center color="primary"> Iniciar Sesión</h3>
    <div padding>
      <ion-item *ngIf="!preconfigured" style="background:rgba(255,255,255,0.3)">
        <ion-label floating>URL</ion-label>
        <ion-input type="url" [(ngModel)]="api.url"></ion-input>
      </ion-item>
      <ion-item style="background:rgba(255,255,255,0.3)">
        <ion-label floating>Usuario</ion-label>
        <ion-input type="email" [(ngModel)]="api.username"></ion-input>
      </ion-item>
      <ion-item style="background:rgba(255,255,255,0.3)">
        <ion-label floating>Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="api.password"></ion-input>
      </ion-item>
      <!-- </form> -->
      <button ion-button color="primary" full (click)="doLogin()"> Entrar</button>
    </div>
  </div>


</ion-content>
